<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1 id="title">Calculator</h1>

        <div class="calc">
            <div id="text-area-container">
                <input input="text" id="textArea" size="5" readonly>
            </div>
            
            <div id="grid">
                <button value="7" id="sev">7</button>
                <button value="8" id="eight">8</button>
                <button value="9" id="nine">9</button>
                <button name="clear" id="clear" value="c">C</button>
                <button value="4" id="four">4</button>
                <button value="5" id="five">5</button>
                <button value="6" id="six">6</button>
                <button value="+">+</button>
                <button value="1" id="one">1</button>
                <button value="2" id="two">2</button>
                <button value="3" id="three">3</button>
                <button value="-">-</button>
                <button value="0" id="zero">0</button>
                <button value="." id="dot">.</button>
                <button value="*">*</button>
                <button value="/">/</button>
                <button id="eq" value="=">=</button>
            </div>

        </div>



    </main>
</body>
